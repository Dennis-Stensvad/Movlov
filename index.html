<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movlov</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-title-container">
            <h1>Movlov, in development. VERY EARLY!</h1>
        </div>
        <div class="header-round-info-container">
            <div class="header-img-container">
                <img src="assets/MovlovBackside.jpeg" alt="" class="header-img">
            </div>
            <div class="header-score-container">
                <h2 class="score">Score&nbsp;<span class="badge">0</span></h2>
            </div>
            <div class="header-round-container">
                <h2 class="round">Round&nbsp;<span class="badge">0</span></h2>
            </div>
        </div>
        <div class="header-status-info-container">
            <p class="current-status">
                Click 'Play Game' button to play game
            </p>
        </div>
        <div class="header-button-container">
            <div class="game-play-button-container">
                <button id="playGame" class="play-game">Play Game</button>
            </div>
        </div>
    </header>
    <main>
        <div class="card-container">
            <div class="card-pos-a">

            </div>
            <div class="card-pos-b">

            </div>
            <div class="card-pos-c">

            </div>
            <div class="card-pos-d">

            </div>
        </div>
    </main>
    <!--
    <audio autoplay loop controls>
        <source src="assets/mainmusic.mp3">
        Your browser does not support the audio element.
    </audio>

    -->
   
    <div class="deck-select-container">
        <h1>Select 20 cards for your deck!</h1>
        <div class="card-select-container">
            <div class="select-grid-item">
                <div class="select-card">
                    <img src="assets/MovlovGuru.png" class="card-img">
                    <input type="number" id="numGuru" name="numGuru" min="0" max="20">
                </div>
            </div>
            <div class="select-grid-item">
                <div class="select-card">
                    <img src="assets/MovlovBobaFett.png" class="card-img">
                    <input type="number" id="numBoba" name="numBoba" min="0" max="20">
                </div>
            </div>
            <div class="select-grid-item">
                <div class="select-card">
                    <img src="assets/MovlovSari2.png" class="card-img">
                    <input type="number" id="numSari" name="numSari" min="0" max="20">
                </div>
            </div>
            <div class="select-grid-item">
                <div class="select-card">
                    <img src="assets/MovlovBrorWiliam.png" class="card-img">
                    <input type="number" id="numBrorW" name="numBrorW" min="0" max="20">
                </div>
            </div>
            <div class="select-grid-item">
                <div class="select-card">
                    <img src="assets/MovlovOloOlo.png" class="card-img">
                    <input type="number" id="numOlo" name="numOlo" min="0" max="20">
                </div>
            </div>
        </div>
        <button onclick="selectDeck()">Confirm deck choice</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
